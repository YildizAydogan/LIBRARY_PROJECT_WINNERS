server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace=never
server.port=8081
spring.datasource.password=12345
spring.datasource.url= jdbc:postgresql://localhost:5432/library
spring.datasource.username= postgres
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
logging.file.name= logs/RL.log
logging.pattern.file="%d %-5level [%thread] %logger:%msg%n"
backendapi.app.jwtSecret= Library Project System
backendapi.app.jwtExpirationMs= 86400000
spring.application.name='library project Backend API'
spring.info.application.description = 'Created By Winner Team'
info.application.version= '@project.version@'
